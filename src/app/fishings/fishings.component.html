<div class="container">
  <h2>Рейсы</h2>
  <div class="filters" *ngIf="fishings">
    <div class="filter">
      <h4>Тип судна</h4>
      <select [ngModel]="filters.Type">
        <option value="{{t}}" *ngFor="let t of types">{{t}}</option>
      </select>
    </div>
    <div class="filter">
      <h4>Дата начала</h4>
      <input [ngModel]="filters.DateSatrt" type="date">
    </div>
    <div class="filter">
      <h4>Дата конца</h4>
      <input [ngModel]="filters.DateFinish" type="date">
    </div>
  </div>
  <div class="fishings">
    <div class="fishing" *ngFor="let f of fs.fishings">
      <div class="main">
        <div class="item">
          <h4>Судно</h4>
          <small>{{f.Boat.Name}} ({{f.Boat.Type}})</small>
        </div>
        <div class="item">
          <h4>Дата начала</h4>
          <small>{{f.DateStart | date:"dd.MM.yyyy"}}</small>
        </div>
        <div class="item">
          <h4>Дата конца</h4>
          <small>{{f.DateFinish | date:"dd.MM.yyyy"}}</small>
        </div>
      </div>
      <p class="line" ><span >Подробнее <i class="fa" [ngClass] = "{'fa-angle-down':true, ' fa-angle-up':false}"></i></span></p>
      <h4>Банки</h4>
      <div class="banks flex-container">
        <div class="bank" *ngFor="let b of f.banks">
          <img src="../../assets/images/bank.png">
          <h4>{{b.Name}}</h4>
          <small>{{b.Quality}}</small>
        </div>
        <div class="new-bank">
          <i class="fas fa-plus" aria-hidden="true" [ngClass]="{'invalid-add':fs.banks.length==0}" (click)="fs.banks.length==0?'':ms.open('add-fishing-bank',f)"></i>
        </div>
      </div>
    </div>
    <div class="new-fishing">
      <button class="btn btn-success" (click)="ms.open('add-fishing',fs.fishings)" [disabled]="fs.boats.length == 0">Добавить рейс</button>
      
    </div>
  </div>
</div>
