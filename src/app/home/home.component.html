
<div class="container">
  <h2>Катера</h2>
  <div class="flex-container">
    <div class="ship" *ngFor="let b of fs.boats">
      <h3>{{b.Name}}</h3>
      <small>{{b.Type}}</small>
      <p>Водоизмещение: {{b.Displacement}} т.</p>
      <p>Дата постройки: {{b.BuildDate | date:"dd.MM.yyyy"}}</p>
      <div class="btn btn-link" (click)="ms.open('update-boat', b)">Редактировать</div>
    </div>
    <div class="new-ship">
      <div class="btn btn-success" (click)="ms.open('add-boat', fs.boats)" >Добавить</div>
    </div>
  </div>
  <h2>Рейсы катеров</h2>
  <div class="filters" *ngIf="fishings">
    <div class="filter">
      <h4>Тип судна</h4>
      <select [ngModel]="filters.Type">
        <option value="{{t}}" *ngFor="let t of types">{{t}}</option>
      </select>
    </div>
    <div class="filter">
      <h4>Дата начала</h4>
      <input [ngModel]="filters.DateSatrt" type="date">
    </div>
    <div class="filter">
      <h4>Дата конца</h4>
      <input [ngModel]="filters.DateFinish" type="date">
    </div>
  </div>
</div>
